{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      <div class = 'container'>
        <h1>All Tweets</h1>
        {% for tweet in tweets %}
        <div class = "tweetbox">
          <img/>
          <ul>
            <li class = "content by"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
            <li class = "content"><a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{tweet.text}}</a></li>
            <li class = 'content'><a href ="#">Re-tweet</a></li>
          </ul>
        </div>
        {% endfor %}
        {% if showForm %}
          <form action="/submit" method="POST">
            <label for="name_field">Name:</label>
            <input name="name" type="text" id="name_field" value="{{name}}" />

            <label for="text_field">Text:</label>
            <input name="text" type="text" id="text_field" style="width: 350px;" />

            <input type="submit" value="Submit" />
          </form>
        {% endif %}
      </div>
    </div>
  </div>

{% endblock %}
